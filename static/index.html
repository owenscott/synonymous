<html>
	<head>
		<title>Synonymous by Résutrøn</title>
		<meta name="author" content="Owen Scott">
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Synonymous <span class="by-line">by Resutron</span></h1>
			<section id="submission-form">
				<form>
					<label for="resumeText">Paste some text from your resume here.</label>
					<textarea required name="resumeText" id="resumeText" placeholder="Resume text..."></textarea>
					<label for="refText">Paste the job description here.</label>
					<textarea required name="refText" id="refText" placeholder="Job description..."></textarea>
					<button>Work Some Magic!</button>
				</form>
			</section>
			<section id="results">
				<h2>Results</h2>
			</section>
		</div>

		<script src="assets/jquery-2.1.3.min.js"></script>
		<script src="assets/underscore-min.js"></script>
		<script src="assets/app.js"></script>
	</body>
</html>
